<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/css/lib/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/drone.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
  <script type="text/javascript" src="/js/lib/jquery-3.3.1.min.js"></script>
  <title>DroneTime</title>
</head>

<body>
  <div class="landing">
    <div id="content">
      <h1>DroneBoys</h1>
      <h3>This is an app en fuego that lets you shred our gnarly drone</h3>
      <hr>
      <button id="goBtn" class="btn btn-default btn-lg"><i class="fas fa-gamepad"></i>Let's Rip</button>
    </div>
  </div>
  <div id="controlPg">
    <div class="container">
      <p class="navbar-text navbar-right bar">Try not to get too stoked</p>
      <div class="row">
        <div class="col-sm-4">
          <button class="btn btn-primary actionBtn" onclick="call('takeoff');">
          Take Off
          </button>
          <button class="btn btn-primary actionBtn" onclick="call('land');">
          Land
          </button>
          <button class="btn btn-primary actionBtn" onclick="call('photos');">
          Pics
          </button>
          <button class="btn btn-primary actionBtn" onclick="call('calibrate');">
          Calibrate
          </button>
          <button class="btn btn-primary actionBtn" onclick="call('hover');">
          Hover WOWO!!
          </button>
          <button class="btn btn-primary actionBtn" onclick="call('clockwise');">
          Spinny Spin Now!!
          </button>
          <p id="demo"></p>
        </div>
        <div class="col-sm-8">
            <iframe src="http://localhost:8000" height="400px" width="100%" name="iframe_drone_image"></iframe>
        </div>
      </div>
      <div id="control" class="row">
        <div class="col-sm-4">
          <div class="key invisible"></div>
          <div class="key">w</div>
          <div class="key invisible"></div>
          <div class="key">a</div>
          <div class="key">s</div>
          <div class="key">d</div>
        </div>
        <div class="col-sm-4">
          <div class="key invisible"></div>
          <div class="key">up</div>
          <div class="key invisible"></div>
          <div class="key">left</div>
          <div class="key">down</div>
          <div class="key">right</div>
        </div>
        <div class="col-sm-4">
          <h2>empty</h2>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/js/droneOut.js"></script>
</body>
</html>
